name: Deployment Pipeline

env:
  IS_COMMIT_WITH_SKIP: ${{ contains(join(github.event.commits.*.message, ', '), '#skip') }}
  IS_MAIN_BRANCH: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install dependencies for frontend
        run: cd bloglist-frontend && npm install

      - name: Lint on Frontend
        run: cd bloglist-frontend && npm run lint

      - name: Test on Frontend
        run: cd bloglist-frontend && npm run test

      - name: Install dependencies for backend
        run: cd bloglist-backend && npm install

      - name: Check style
        run: cd bloglist-backend && npm run lint

      - name: Build UIi
        run: cd bloglist-backend && npm run build:ui

      - name: Test on Backend
        run: echo ${{env.IS_COMMIT_WITH_SKIP}} ${{env.IS_MAIN_BRANCH}}

      - name: Create Render deployment
        if: ${{ env.IS_COMMIT_WITH_SKIP == false && env.IS_MAIN_BRANCH }}
        uses: sws2apps/render-deployment@main
        with:
          serviceId: ${{ secrets.RENDER_SERVICE_ID }}
          apiKey: ${{ secrets.RENDER_API_KEY }}
          node-version: lts/Jod #optional
          cli-version: 2.2.0 #optional

      - name: Notify Discord on Success
        uses: rjstone/discord-webhook-notify@v2
        if: ${{ success() }}
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK_URL }}
          severity: info
          details: Build passed!

      - name: Notify Discord on Failure
        uses: rjstone/discord-webhook-notify@v2
        if: ${{ failure() }}
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK_URL }}
          severity: error
          details: Build failed!
